<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(-45deg, #2c3e50, #4ca1af, #2c3e50, #4ca1af);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .welcome-box {
      text-align: center;
      padding: 40px;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }
    .btn-choice {
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="welcome-box">
    <h1>Welcome to Health Prediction App</h1>
    <p>Select the type of prediction</p>
    <button onclick="startPrediction('diabetes')" class="btn btn-light btn-lg btn-choice">Diabetes</button>
    <button onclick="startPrediction('heart')" class="btn btn-danger btn-lg btn-choice">Heart Disease</button>
  </div>

  <script>
    function startPrediction(choice) {
      localStorage.setItem("predictionType", choice);
      const msg = new SpeechSynthesisUtterance(`You selected ${choice} prediction`);
      msg.lang = 'en-US';
      window.speechSynthesis.speak(msg);
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1500);
    }
  </script>
</body>
</html>
